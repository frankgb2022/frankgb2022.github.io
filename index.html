<body>
    
    <h1><strong><em>猜数字游戏</em></strong></h1>
    <div id="mydivbox">

        每次我都会告诉你所猜的结果是高了还是低了。</p>
        <div class="inputbox"><label>请猜数：</label><input type="text" id="unumber" class="userput">
        <button id="commit">确定</button></div>
        <div id="mylist">
            <div id="pls">&nbsp;</div>
            <div id="lastnumber">&nbsp;</div>
            <div class="yesorno">&nbsp;</div>
            <div class="hiorlow">&nbsp;</div>
        </div>
    </div>
